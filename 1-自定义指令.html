        <!DOCTYPE html>
        <html lang="en">
        <p>

            <head>

                <title>Document</title>

                    <br /> background-color: yellow;

                <br />

        <p>

            <body ng-app="myApp">
                <br />
                <div ng-hello-world="haha" class="hehe"></div>
                <br />
                <div class="ng-hello-world"></div>
                <br />
                <ng-hello-world></ng-hello-world>
                <br />
                <!-- 1.引包 -->
                <br />
                <script src="///C://Users/zhengwei/Desktop/workspace/heima03/angular/day07/4-code/moviecat-app-temp/node_modules/angular/angular.js"></script>
                <br />
                <script>
                < br / >
                    // 2.创建模块<br />
                    angular.module( & lsquo; myApp & rsquo;, []) < br / >
                    // directive(&lsquo;指令名&rsquo;,回调函数)就是是用来定义一个自定义指令的函数 注意回调函数里面也不能使用$scope<br />
                    // 3.创建一个自定义指令<br />
                    .directive( & lsquo; ngHelloWorld & rsquo;, [ & lsquo;$location & rsquo;, function($location) { < br / >
                            // 4.在回调函数里面要有一个返回值 返回自定义指令的内容<br />
                            return { < br / >
                                //5. 返回值是一个对象类型 里面可以设置很多属性<br />
                                // a. template : &lsquo;值&rsquo; 可以指定一些HTML代码<br />
                                // b. templateUrl : &lsquo;值&rsquo; 可以指定一个html文件<br />
                                // c. restrict : &lsquo;值&rsquo; 可以指定自定义指令的使用方式 A 是属性 C 类名 E 元素标签 M 注释  写几个字母就有几种方式 可以都写上<br />
                                // template: &lsquo;<h1>hello world</h1> <h1>world hello </h1>&lsquo;,<br />
                                // link: 回调函数 回调函数里面有3个参数 scope element attribute 只要在页面上使用了这个自定义指令 就会调用这个link的回调函数 link的回调函数里面一般会写一些DOM操作 实现自定义指令的功能<br />
                                // scope 相当于 $scope<br />
                                // element 指令所在的元素 是一个jqLite对象 里面封装好了类似jquery的属性方法<br />
                                // attribute 属性 可以获取当前指令所在元素上的属性<br />
                                templateUrl: & lsquo;helloworld.html & rsquo;,
                                < br / >
                                restrict: & rsquo;ACE & rsquo;,
                                < br / >
                                link: function(scope, element, attribute) { < br / >
                                        console.log(element); < br / >
                                        // $(&lsquo;[ng-hello-world]&rsquo;) == element<br />
                                        element.addClass( & lsquo; active & rsquo;) < br / >
                                        element.css( & lsquo; width & rsquo;, & lsquo; 400 px & rsquo;); < br / >
                                        element.css( & lsquo; display & rsquo;, & rsquo; block & rsquo;); < br / >
                                        element.on( & lsquo; click & rsquo;, function() { < br / >
                                                console.log( & lsquo; 这个DIV的点击事件触发了 & rsquo;); < br / >
                                        }) < br / >
                                } < br / >
                            } < br / >
                    }]); < br / >
                </script>
                <br />
            </body>
